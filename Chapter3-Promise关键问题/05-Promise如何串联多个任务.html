<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * promise如何串连多个操作任务?
       * 1.promise的then方法返回一个新的promise,可以看成then()的链式调用
       * 2.通过 then 的链式调用串连多个同步/异步任务
       */
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("ok");
        }, 1000);
      });

      p.then((value) => {
        return new Promise((resolve, reject) => {
          resolve("success");
        });
      })
        .then((value) => {
          console.log(value);
        })
        .then((value) => {
          console.log(value);
        });
    </script>
  </body>
</html>
